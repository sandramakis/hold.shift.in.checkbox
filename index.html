<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="check.js"></script>
    <title>Hold Shift Key to Check M0ultiple Boxes</title>
  </head>
  <body>
    <main>
      <section class="inbox">
        <div class="item">
          <input type="checkbox" name="checkbox1" id="checkbox1" />
          <label for="checkbox1">This is an input box</label>
        </div>

        <div class="item">
          <input type="checkbox" name="checkbox2" id="checkbox2" />
          <label for="checkbox2">Check one item</label>
        </div>

        <div class="item">
          <input type="checkbox" name="checkbox3" id="checkbox3" />
          <label for="checkbox3">Hold down your shift key</label>
        </div>

        <div class="item">
          <input type="checkbox" name="checkbox4" id="checkbox4" />
          <label for="checkbox4">Check a lower item</label>
        </div>

        <div class="item">
          <input type="checkbox" name="checkbox5" id="checkbox5" />
          <label for="checkbox5"
            >Everything inbetween should also be set to checked</label
          >
        </div>

        <div class="item">
          <input type="checkbox" name="checkbox6" id="checkbox6" />
          <label for="checkbox6">Try to do it without any library</label>
        </div>

        <div class="item">
          <input type="checkbox" name="checkbox7" id="checkbox7" />
          <label for="checkbox7">Just regular JavaScript</label>
        </div>

        <div class="item">
          <input type="checkbox" name="checkbox8" id="checkbox8" />
          <label for="checkbox8">Good Luck</label>
        </div>

        <div class="item">
          <input type="checkbox" name="checkbox9" id="checkbox9" />
          <label for="checkbox9">Don't forget to tweet your result</label>
        </div>
      </section>
    </main>
  </body>
</html>
